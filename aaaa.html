<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletes - Olympics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #001247;
        }
        .hero {
            background: url('athletes-banner.jpg') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #001247;
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            margin: auto;
        }
        .flip-card-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .flip-card-front {
            background: white;
        }
        .flip-card-back {
            background: #001247;
            color: white;
            transform: rotateY(180deg);
        }
        .flip-card img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #001247;
        }
        .flip-card-front h5 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .flip-card-front p {
            font-size: 1rem;
            color: red;
            font-weight: bold;
        }
        /* footer start */
 .footer {
            background: #001247;
            color: white;
            padding: 40px 0;
            font-size: 14px;
            
        }
        .footer h5 {
            color: #E63946;
            font-weight: bold;
        }
        .footer a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            color: #E63946;
            text-decoration: underline;
        }
        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: white;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #E63946;
        }
         /* Sticky Navbar */
     .navbar {
            background-color: #f8fafc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: 0.3s;
            padding: 10px 20px;
            
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #E63946;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logoo.png" alt="Olympics Logo" width="50" height="50" class="img-fluid">
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#games">Games</a></li>
                <li class="nav-item"><a class="nav-link" href="athletes.html" target="_self">Athletes</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#news">News</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html" target="_self">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>
    <!-- navbar end -->
    <!-- Hero Section -->
    <section class="hero text-center">
        <h1>Meet the Olympians</h1>
    </section>

    <!-- Athletes Grid -->
    <div class="container mt-4">
        <div class="row">
            <script>
                const athletes = [
                    {name: "Arshad Nadeem", sport: "Javelin Throw", img: "img/Arshad-Nadeem.jpeg", country: "Pakistan", achievements: "Commonwealth Gold Medalist"},
                    {name: "Novak Djokovic", sport: "Tennis", img: "img/tennis.jpg", country: "Serbia", achievements: "Grand Slam Champion"},
                    {name: "Kristen Faulkner", sport: "Cycling", img: "img/cycling.webp", country: "USA", achievements: "Pro Cyclist"},
                    {name: "Bakhodir Jalolov", sport: "Boxing", img: "img/boxing.webp", country: "Uzbekistan", achievements: "Olympic Gold Medalist"},
                    {name: "LeBron James", sport: "Basketball", img: "img/basketball.jpeg", country: "USA", achievements: "NBA Champion"},
                    {name: "Simone Biles", sport: "Gymnastics", img: "img/gym.jpg", country: "USA", achievements: "Olympic Gold Medalist"},
                    {name: "Katie Ledecky", sport: "Swimming", img: "img/swimming.webp", country: "USA", achievements: "Olympic Gold Medalist"},
                    {name: "Fermin Lopez", sport: "Football", img: "img/football.jpg", country: "Spain", achievements: "Professional Player"},
                    {name: "Kim Woojin", sport: "Archery", img: "img/archery.jpg", country: "South Korea", achievements: "World Champion"}
                ];
                document.write(athletes.map(athlete => `
                    <div class="col-md-4 mb-4 d-flex justify-content-center">
                        <div class="flip-card" onclick="flipCard(this)">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <img src="${athlete.img}" class="rounded-circle">
                                    <h5>${athlete.name}</h5>
                                    <p>${athlete.sport}</p>
                                </div>
                                <div class="flip-card-back">
                                    <p><strong>Country:</strong> ${athlete.country}</p>
                                    <p><strong>Achievements:</strong> ${athlete.achievements}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join(''));
            </script>
        </div>
    </div>
<!-- footer starts -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Logo & About -->
            <div class="col-md-4 text-center text-md-start">
               <h2 style="font-weight: bold; color: #E63946;">OLYMPICS</h2>
                <p>Inspiring Excellence, Unity & Passion.</p>
            </div>

            <!-- Navigation -->
            <div class="col-md-4 text-center">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="gallery.html" target="_self">Gallery</a></li>
                    <li><a href="faq.html" target="_self">FAQ</a></li>
                    <li><a href="aboutus.html" target="_self">About Us</a></li>
                    <li><a href="records.html" target="_self">Olympics Records</a></li>
                </ul>
            </div>

            <!-- Contact & Socials -->
            <div class="col-md-4 text-center text-md-end">
                <h5>Contact Us</h5>
                <p>Email: info@olympics.com</p>
                <p>Phone: +123 456 7890</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/olympics" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/Olympics" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/olympics" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <p class="mb-0">&copy; 2024 Olympics. All Rights Reserved.</p>
        </div>
    </div>
</footer>
    <script>
        function flipCard(card) {
            card.querySelector('.flip-card-inner').classList.toggle('flipped');
        }
    </script>
</body>
</html>
